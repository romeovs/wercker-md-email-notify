name: md-email-notify
version: 0.0.7
description: Send an email message based on markdown template.
keywords:
  - notification
  - email
  - markdown
properties:
  user:
    type: string
    required: true

  pass:
    type: string
    required: true

  host:
    type: string
    required: true

  file:
    type: string
    required: true

  port:
    type: string
    required: false

  ssl:
    type: string
    default: no

  on:
    type: string
    default: always

